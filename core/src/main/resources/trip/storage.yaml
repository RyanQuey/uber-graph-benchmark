cassandra: core
keyspace: ugraph_trip

vertices:

- type: trips.Trip
  cassandraTable: trip
  ttlDays: 30

edges:

- type: trips.requested
  cassandraTable: user_requested_trip
  timeIndexEnabled: true

- type: trips.droveFor
  cassandraTable: driver_drove_for_trip
  timeIndexEnabled: true

- type: trips.paidFor
  cassandraTable: pp_paid_for_trip
  timeIndexEnabled: true
